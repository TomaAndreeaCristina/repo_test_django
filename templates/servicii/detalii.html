{% extends 'layout/base.html' %}

{% block content %}
    <div class="card text-center">
      <div class="card-header">
        Featured
      </div>
      <div class="card-body">
        <h5 class="card-title">detalii despre serviciul : {{ object.nume }}</h5>
        <p class="card-text">{{ object.description }}</p>
        <a href="{% url 'home-page' %}" class="btn btn-primary">go to home page</a>
        <a href="{% url 'serviciu-edit' object.id%}" class="btn btn-success">edit</a>
        <a href="{% url 'serviciu-delete' object.id %}" class="btn btn-danger">delete</a>
      </div>
      <div class="card-footer text-body-secondary">
        text for footer data
      </div>
</div>

{% endblock %}
